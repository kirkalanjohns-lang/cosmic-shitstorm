<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cosmic Shitstorm - Interactive Visual Art</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 70%);
            overflow: hidden;
            cursor: none;
            font-family: 'Arial', sans-serif;
            touch-action: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
            background: transparent;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 100;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .info:hover {
            opacity: 1;
        }

        .controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            color: #ffffff;
            font-size: 14px;
            opacity: 0.7;
            z-index: 100;
            max-width: calc(100vw - 20px);
            line-height: 1.4;
            text-align: center;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transition: all 0.1s ease;
            display: block;
        }

        .diarrhea-mode {
            animation: chaosShake 0.1s infinite linear;
        }

        @keyframes chaosShake {
            0% { transform: translate(0px, 0px) rotate(0deg); }
            10% { transform: translate(-2px, -1px) rotate(-1deg); }
            20% { transform: translate(-1px, 0px) rotate(1deg); }
            30% { transform: translate(1px, 1px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 1px) rotate(-1deg); }
            60% { transform: translate(-1px, 1px) rotate(0deg); }
            70% { transform: translate(1px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 1px) rotate(0deg); }
            100% { transform: translate(1px, -1px) rotate(-1deg); }
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .cursor {
                display: none;
            }
            
            body {
                cursor: auto;
            }
            
            .controls {
                font-size: 11px;
                bottom: 20px;
                padding: 0 5px;
            }
            
            .info {
                font-size: 14px;
                top: 10px;
                left: 10px;
            }
        }

        @media (max-width: 480px) {
            .controls {
                font-size: 10px;
                bottom: 30px;
            }
            
            .info {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="info">
        <div>Cosmic Shitstorm</div>
        <div>Interactive Visual Art</div>
    </div>
    
    <div class="controls" id="controls">
        Move mouse for cosmic chaos â€¢ Click for explosion â€¢ Hold shift for DIARRHEA MODE ðŸ’© â€¢ Press R to reset
    </div>
    
    <div class="cursor" id="cursor"></div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cursor = document.getElementById('cursor');
        const controls = document.getElementById('controls');
        
        // Device detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                         ('ontouchstart' in window) || 
                         (navigator.maxTouchPoints > 0);
        
        // Update instructions based on device
        if (isMobile) {
            controls.innerHTML = "Move finger for cosmic chaos â€¢ Tap for explosion â€¢ Two-finger touch for DIARRHEA MODE ðŸ’© â€¢ Shake to reset";
        }
        
        // Set canvas size to fill screen properly
        function resizeCanvas() {
            const pixelRatio = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * pixelRatio;
            canvas.height = window.innerHeight * pixelRatio;
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            ctx.scale(pixelRatio, pixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Input tracking
        let pointer = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        let pointerSpeed = 0;
        let lastPointer = { x: pointer.x, y: pointer.y };
        let isPressed = false;
        let diarrheaMode = false;
        let touchCount = 0;

        // Haptic feedback for mobile
        function hapticFeedback(intensity) {
            if (!isMobile || !navigator.vibrate) return;
            
            const patterns = {
                light: [10],
                medium: [30],
                strong: [50],
                explosion: [50, 20, 50],
                diarrhea: [100, 50, 100, 50, 100],
                reset: [200]
            };
            
            navigator.vibrate(patterns[intensity] || patterns.light);
        }

        // Unified pointer update function
        function updatePointer(x, y) {
            lastPointer = { x: pointer.x, y: pointer.y };
            pointer.x = x;
            pointer.y = y;
            
            // Calculate pointer speed
            pointerSpeed = Math.sqrt(
                Math.pow(pointer.x - lastPointer.x, 2) + 
                Math.pow(pointer.y - lastPointer.y, 2)
            );
            
            // Update cursor position (desktop only)
            if (!isMobile) {
                cursor.style.left = (pointer.x - 10) + 'px';
                cursor.style.top = (pointer.y - 10) + 'px';
                
                if (diarrheaMode) {
                    cursor.style.transform = 'scale(' + (2 + Math.sin(Date.now() * 0.01) * 0.5) + ') rotate(' + (Date.now() * 0.1) + 'deg)';
                    cursor.classList.add('diarrhea-mode');
                } else {
                    cursor.style.transform = 'scale(' + (1 + pointerSpeed * 0.05) + ')';
                    cursor.classList.remove('diarrhea-mode');
                }
            }
            
            // Light haptic feedback on movement (mobile only)
            if (isMobile && pointerSpeed > 3) {
                hapticFeedback('light');
            }
        }

        // Mouse events (desktop)
        if (!isMobile) {
            document.addEventListener('mousemove', function(e) {
                updatePointer(e.clientX, e.clientY);
            });

            document.addEventListener('mousedown', function() { 
                isPressed = true; 
                hapticFeedback('explosion');
            });
            
            document.addEventListener('mouseup', function() { 
                isPressed = false; 
            });
            
            document.addEventListener('keydown', function(e) { 
                if (e.key === 'Shift') {
                    diarrheaMode = true;
                    document.body.style.animation = 'chaosShake 0.05s infinite linear';
                    hapticFeedback('diarrhea');
                }
                if (e.key === 'r' || e.key === 'R') {
                    // Reset everything
                    particles.length = 0;
                    ctx.fillStyle = 'rgba(26, 0, 51, 1)';
                    ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
                    hapticFeedback('reset');
                }
            });
            
            document.addEventListener('keyup', function(e) { 
                if (e.key === 'Shift') {
                    diarrheaMode = false;
                    document.body.style.animation = '';
                }
            });
        }

        // Touch events (mobile)
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
            touchCount = e.touches.length;
            
            if (touchCount >= 2) {
                diarrheaMode = true;
                document.body.style.animation = 'chaosShake 0.05s infinite linear';
                hapticFeedback('diarrhea');
            } else {
                isPressed = true;
                hapticFeedback('explosion');
            }
            
            if (e.touches[0]) {
                updatePointer(e.touches[0].clientX, e.touches[0].clientY);
            }
        });

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
            touchCount = e.touches.length;
            
            if (touchCount >= 2) {
                diarrheaMode = true;
                document.body.style.animation = 'chaosShake 0.05s infinite linear';
            }
            
            if (e.touches[0]) {
                updatePointer(e.touches[0].clientX, e.touches[0].clientY);
            }
        });

        document.addEventListener('touchend', function(e) {
            e.preventDefault();
            touchCount = e.touches.length;
            
            if (touchCount < 2) {
                diarrheaMode = false;
                document.body.style.animation = '';
            }
            
            if (touchCount === 0) {
                isPressed = false;
            }
            
            if (e.touches[0]) {
                updatePointer(e.touches[0].clientX, e.touches[0].clientY);
            }
        });

        // Chaos particle class
        class ChaosParticle {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.startX = x;
                this.startY = y;
                this.type = type || 'normal';
                this.size = Math.random() * (isMobile ? 10 : 12) + (isMobile ? 4 : 6);
                this.maxSize = this.size;
                this.hue = Math.random() * 360;
                this.opacity = 1;
                this.life = (isMobile ? 40 : 60) + Math.random() * (isMobile ? 80 : 120);
                this.maxLife = this.life;
                this.speed = Math.random() * 4 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.velocity = {
                    x: Math.cos(this.angle) * this.speed,
                    y: Math.sin(this.angle) * this.speed
                };
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.3;
                this.chaos = Math.random() * 2;
                this.wobble = Math.random() * 0.1;
                
                // Set turd colors for normal mode
                if (type === 'normal') {
                    this.hue = 30 + Math.random() * 10;
                    this.saturation = 50 + Math.random() * 15;
                    this.lightness = 25 + Math.random() * 10;
                    this.sparkle = true;
                    this.shape = 'emoji';
                    this.swirls = 2 + Math.random();
                }
                
                // Diarrhea mode properties
                if (type === 'diarrhea') {
                    this.size *= isMobile ? 2.5 : 3;
                    this.maxSize *= isMobile ? 2.5 : 3;
                    this.speed *= 2;
                    this.life *= 1.2;
                    this.maxLife *= 1.2;
                    this.hue = Math.random() * 60 + 70;
                    this.saturation = 70 + Math.random() * 30;
                    this.lightness = 25 + Math.random() * 30;
                    this.chaos *= 5;
                    this.sparkle = false;
                    this.explosive = true;
                    this.shape = Math.random() < 0.5 ? 'splat' : 'chunk';
                }
                
                // Brown chunks
                if (type === 'brownChunk') {
                    this.size *= isMobile ? 1.5 : 2;
                    this.maxSize *= isMobile ? 1.5 : 2;
                    this.speed *= 1.5;
                    this.life *= 1.2;
                    this.maxLife *= 1.2;
                    this.hue = 30 + Math.random() * 10;
                    this.saturation = 50 + Math.random() * 15;
                    this.lightness = 25 + Math.random() * 10;
                    this.chaos *= 3;
                    this.sparkle = false;
                    this.explosive = true;
                    this.shape = 'chunk';
                }
            }

            update() {
                const time = Date.now() * 0.001;
                
                // Chaotic movement
                if (this.type === 'diarrhea') {
                    this.velocity.x += (Math.random() - 0.5) * this.chaos;
                    this.velocity.y += (Math.random() - 0.5) * this.chaos;
                    this.velocity.y += 0.1;
                } else if (this.type === 'brownChunk') {
                    this.velocity.x += (Math.random() - 0.5) * this.chaos;
                    this.velocity.y += (Math.random() - 0.5) * this.chaos;
                    this.velocity.y += 0.05;
                } else {
                    this.velocity.x += Math.sin(time * this.wobble) * 0.1;
                    this.velocity.y += Math.cos(time * this.wobble) * 0.1;
                }
                
                // Move particle
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                // Bouncing
                if (this.x < 0 || this.x > window.innerWidth) {
                    this.velocity.x *= -0.8;
                    this.x = Math.max(0, Math.min(window.innerWidth, this.x));
                }
                if (this.y < 0 || this.y > window.innerHeight) {
                    this.velocity.y *= -0.8;
                    this.y = Math.max(0, Math.min(window.innerHeight, this.y));
                }
                
                // Slow down
                this.velocity.x *= 0.99;
                this.velocity.y *= 0.99;
                
                // Update life
                this.life--;
                const lifeRatio = this.life / this.maxLife;
                this.opacity = lifeRatio;
                
                if (this.type === 'diarrhea' || this.type === 'brownChunk') {
                    this.size = this.maxSize * (0.8 + lifeRatio * 0.2);
                    if (this.type === 'diarrhea') {
                        this.hue = 70 + ((this.hue - 70 + Math.random() * 10 - 5) % 60);
                    }
                } else {
                    this.size = this.maxSize * (0.5 + lifeRatio * 0.5);
                    this.hue = 30 + ((this.hue - 30 + Math.random() * 2 - 1) % 10);
                }
                
                this.rotation += this.rotationSpeed;
            }

            draw() {
                if (this.opacity <= 0) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                if (this.type === 'diarrhea') {
                    // Green splats
                    if (this.shape === 'splat') {
                        const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size * (isMobile ? 2.5 : 3));
                        gradient.addColorStop(0, 'hsla(' + this.hue + ', ' + this.saturation + '%, ' + (this.lightness + 10) + '%, ' + this.opacity + ')');
                        gradient.addColorStop(0.4, 'hsla(' + this.hue + ', ' + this.saturation + '%, ' + this.lightness + '%, ' + (this.opacity * 0.8) + ')');
                        gradient.addColorStop(1, 'hsla(' + this.hue + ', ' + (this.saturation - 30) + '%, ' + (this.lightness - 20) + '%, 0)');
                        
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        for (let i = 0; i < 12; i++) {
                            const angle = (i / 12) * Math.PI * 2;
                            const radius = this.size * (0.5 + Math.random() * 1.2);
                            const x = Math.cos(angle) * radius;
                            const y = Math.sin(angle) * radius;
                            if (i === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        ctx.closePath();
                        ctx.fill();
                    }
                } else if (this.type === 'brownChunk') {
                    // Brown chunks
                    ctx.fillStyle = 'hsla(' + this.hue + ', ' + this.saturation + '%, ' + this.lightness + '%, ' + this.opacity + ')';
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (i / 6) * Math.PI * 2;
                        const radius = this.size * (0.6 + Math.random() * 0.5);
                        const x = Math.cos(angle) * radius;
                        const y = Math.sin(angle) * radius;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // Normal emoji turds with sparkles
                    const baseWidth = this.size * 1.5;
                    const baseHeight = this.size * 0.8;
                    
                    // Base layer
                    ctx.fillStyle = 'hsla(' + this.hue + ', ' + this.saturation + '%, ' + this.lightness + '%, ' + this.opacity + ')';
                    ctx.beginPath();
                    ctx.ellipse(0, this.size * 0.4, baseWidth/2, baseHeight/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Middle layer
                    ctx.beginPath();
                    ctx.ellipse(0, 0, (this.size * 1.2)/2, (this.size * 0.7)/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Top layer
                    ctx.beginPath();
                    ctx.ellipse(0, -this.size * 0.4, (this.size * 0.8)/2, (this.size * 0.6)/2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Add sparkles
                    for (let i = 0; i < (isMobile ? 6 : 8); i++) {
                        const sparkleX = (Math.random() - 0.5) * this.size * 2;
                        const sparkleY = (Math.random() - 0.5) * this.size * 1.5;
                        const sparkleTime = Date.now() * 0.005 + i * 0.3;
                        const twinkle = Math.sin(sparkleTime) * 0.5 + 0.5;
                        
                        if (twinkle > 0.3) {
                            const sparkleSize = (Math.random() * 0.8 + 0.3) * twinkle;
                            
                            // Star sparkle
                            ctx.fillStyle = 'hsla(50, 90%, 95%, ' + (this.opacity * twinkle * 0.9) + ')';
                            const starSize = sparkleSize * 2;
                            ctx.fillRect(sparkleX - 0.3, sparkleY - starSize, 0.6, starSize * 2);
                            ctx.fillRect(sparkleX - starSize, sparkleY - 0.3, starSize * 2, 0.6);
                        }
                    }
                }
                
                ctx.restore();
            }

            isDead() {
                return this.life <= 0 || this.opacity <= 0.01;
            }
        }

        // Particle system
        const particles = [];

        function createChaosExplosion(x, y, intensity) {
            const numParticles = Math.floor((20 + Math.random() * 30) * (intensity || 1) * (isMobile ? 0.7 : 1));
            const type = diarrheaMode ? (Math.random() < 0.7 ? 'diarrhea' : 'brownChunk') : 'normal';
            
            for (let i = 0; i < numParticles; i++) {
                const angle = (i / numParticles) * Math.PI * 2;
                const distance = Math.random() * 50 * (intensity || 1);
                const particleX = x + Math.cos(angle) * distance;
                const particleY = y + Math.sin(angle) * distance;
                
                particles.push(new ChaosParticle(particleX, particleY, type));
            }
        }

        function createTrailChaos(x, y) {
            if (Math.random() < (isMobile ? 0.5 : 0.7)) {
                const type = diarrheaMode ? (Math.random() < 0.8 ? 'diarrhea' : 'brownChunk') : 'normal';
                const jitterX = x + (Math.random() - 0.5) * 30;
                const jitterY = y + (Math.random() - 0.5) * 30;
                particles.push(new ChaosParticle(jitterX, jitterY, type));
            }
        }

        // Background stars
        const stars = [];
        const numStars = isMobile ? 50 : 100;
        
        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                size: Math.random() * 1.5 + 0.5,
                opacity: Math.random() * 0.6 + 0.2,
                twinkleSpeed: Math.random() * 0.02 + 0.005,
                chaos: Math.random() * 2
            });
        }

        function drawStars() {
            const time = Date.now() * 0.001;
            stars.forEach(function(star) {
                let twinkle = Math.sin(time * star.twinkleSpeed) * 0.4 + 0.6;
                let alpha = star.opacity * twinkle;
                
                if (diarrheaMode) {
                    alpha *= Math.random();
                    star.x += (Math.random() - 0.5) * star.chaos * (isMobile ? 0.5 : 1);
                    star.y += (Math.random() - 0.5) * star.chaos * (isMobile ? 0.5 : 1);
                    
                    star.x = Math.max(0, Math.min(window.innerWidth, star.x));
                    star.y = Math.max(0, Math.min(window.innerHeight, star.y));
                }
                
                ctx.fillStyle = 'rgba(255, 255, 255, ' + alpha + ')';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Animation loop
        function animate() {
            const fadeAmount = diarrheaMode ? (isMobile ? 0.15 : 0.12) : (isMobile ? 0.08 : 0.05);
            ctx.fillStyle = 'rgba(26, 0, 51, ' + fadeAmount + ')';
            ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
            
            drawStars();
            
            if (pointerSpeed > 0.5) {
                const intensity = Math.min(pointerSpeed / 10, 2);
                if (diarrheaMode) {
                    for (let i = 0; i < (isMobile ? 2 : 3); i++) {
                        createTrailChaos(
                            pointer.x + (Math.random() - 0.5) * 50,
                            pointer.y + (Math.random() - 0.5) * 50
                        );
                    }
                } else {
                    createTrailChaos(pointer.x, pointer.y);
                }
            }
            
            if (isPressed && Math.random() < (isMobile ? 0.6 : 0.8)) {
                const intensity = diarrheaMode ? (isMobile ? 2 : 3) : 1;
                createChaosExplosion(
                    pointer.x + (Math.random() - 0.5) * 30,
                    pointer.y + (Math.random() - 0.5) * 30,
                    intensity
                );
            }
            
            if (diarrheaMode && Math.random() < (isMobile ? 0.05 : 0.1)) {
                createChaosExplosion(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight,
                    Math.random() * 2 + 1
                );
            }
            
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                particle.draw();
                
                if (particle.isDead()) {
                    particles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            resizeCanvas();
            stars.length = 0;
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    size: Math.random() * 1.5 + 0.5,
                    opacity: Math.random() * 0.6 + 0.2,
                    twinkleSpeed: Math.random() * 0.02 + 0.005,
                    chaos: Math.random() * 2
                });
            }
        });

        // Start the beautiful chaos
        animate();
    </script>
</body>
</html>
